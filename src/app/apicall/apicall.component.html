<h2>Data Fetched from an API</h2>
<table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr *ngFor="let i of users">

      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.username}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phone}}</td>
    </tr>
  </table>
