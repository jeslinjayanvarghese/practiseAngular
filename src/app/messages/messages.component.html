
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <div class="chatlog">
   
        <div *ngFor="let msg of allmessages">
          <app-viewmsg [msg]="msg"></app-viewmsg>
        </div>
      </div>
    </div>
    <app-input (sendData)="handleSendData($event)"></app-input>
  </mat-sidenav-content>
